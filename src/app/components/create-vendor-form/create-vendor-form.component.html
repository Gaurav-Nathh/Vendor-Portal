<div class="form-container ">
  <h2>Create Vendor</h2>
  
  <form class="d-flex  w-100 row g-4">
    <!-- left side filed -->
     <div class="col-md-6 ">

     
    <div class="row w-100">
      <!-- Searchable Vendor Input -->
     
    
      <!-- Vendor Name Input -->
      <div class="col-md-6 mb-3">
        <label>Code</label>
        <input type="text" class="form-control" placeholder="Code" />
      </div>
      <div class="col-md-6 mb-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" />
      </div>

      <div class="col-md-6 mb-3">
        <label>Balancing Method</label>
        <input type="text" class="form-control" placeholder="Balancing Method" />
      </div>

      <div class="col-md-6 mb-3">
        <div class="form-group position-relative vendor-search" tabindex="0" (focusout)="onFocusOut($event)">
          <label>Group</label>
          <input
            type="text"
            class="form-control search-input"
            placeholder="Group"
            [(ngModel)]="searchTerm"
            name="vendorInput"
            (input)="filterVendors()"
            (focus)="onFocus()"
            autocomplete="off"
          />
    
         <!--  <i class="fa-solid fa-caret-down search-icon"></i> -->
    
          <ul *ngIf="showDropdown && filteredVendors.length > 0" class="dropdown-menu w-100 show">
            <li
              *ngFor="let vendor of filteredVendors"
              class="dropdown-item"
              (mousedown)="selectVendor(vendor)"
              [class.active]="searchTerm === vendor"
            >
              {{ vendor }}
            </li>
          </ul>
    
          <div *ngIf="showDropdown && filteredVendors.length === 0" class="dropdown-menu w-100 show no-results p-1">
            No Group found
          </div>
        </div>
      </div>
      <div class="col-mid-6 mb-3">
        <label>Parent Account</label>
        <input type="text" placeholder="Parent Account" class="form-control"/>
      </div>

    </div>
  </div>
    <!-- right side filed -->
     <div class="col-md-6">

   
    <div class="row w-100">
      <div class="form-check form-switch mt-4 col-md-6 mb-4 ms-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="gstToggle"
         
          name="gstToggle"
        />
        <label class="form-check-label" for="gstToggle">
          GST Applicable
        </label>
      </div>
    
      <div class="form-check form-switch mt-4 col-md-5 mb-4 ms-3 ms-lg-0">
        <input
          class="form-check-input"
          type="checkbox"
          id="reverseChargeToggle"
          
          name="reverseChargeToggle"
        />
        <label class="form-check-label" for="reverseChargeToggle">
          Attracts Reverse Charges
        </label>
      </div>

<div class="col-md-6 mb-4">
  <label>GST Type</label>
  <input type="text" placeholder="GST Type" class="form-control"/>
</div>
 <div class="col-md-6 mb-4">
  <label>HSN/SAC</label>
  <input type="text" placeholder="HSN/SAC" class="form-control"/>
 </div>
 <div class="col-md-6 mb-4">
<label>Service Type</label>
<input type="text" placeholder="Service Type" class="form-control"/>
 </div>
 <div class="col-md-6 mb-4">
  <label>Default GST</label>
  <input type="text" placeholder="Service Type" class="form-control"/>
   </div>

   <div class="form-check form-switch mt-4 col-md-5 ms-3 me-4">
    <input
      class="form-check-input"
      type="checkbox"
      id="reverseChargeToggle"
      
      name="reverseChargeToggle"
    />
    <label class="form-check-label" for="reverseChargeToggle">
      TDS Applicable
    </label>
  </div>
  <div class="col-md-6 ms-lg-2">
 <label>TDS Code</label>
 <input type="text" placeholder="TDS Code" class="form-control"/>
  </div>

    </div>
  </div>
  <div class="col-12 mt-4">
    <div class="d-flex justify-content-end gap-3">
      <button type="button" class="btn btn-secondary px-4">Cancel</button>
      <button type="submit" class="btn btn-primary px-4">Submit</button>
    </div>
  </div>
  
  </form>

  </div>
