<div class="form-container ">
  <h2 *ngIf="formstatus; else createVendor">View Vendor</h2>
  <ng-template #createVendor>
    <h2>Create Vendor</h2>
  </ng-template>
  
  <form class="d-flex  w-100 row g-4" #vendorForm="ngForm" (ngSubmit)="onSubmit(vendorForm)">
    <!-- left side filed -->
     <div class="col-md-6 ">

     
    <div class="row w-100">
      <!-- Searchable Vendor Input -->
     
    
      <!-- Vendor Name Input -->
      <div class="col-md-6 mb-3">
        <label>Code</label>
        <input type="text" class="form-control" placeholder="Code"  [(ngModel)]="vendor.code"  name="code" required #codeInput/>
      </div>
      <div class="col-md-6 mb-3">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="vendor.name"  name="name" required  [readOnly]="formstatus" [disabled]="formstatus"/>
      </div>

      <div class="col-md-6 mb-3">
        <label>Balancing Method</label>
        <input type="text" class="form-control" placeholder="Balancing Method" [(ngModel)]="vendor.balancingMethod"  name="balancingMethod" [readOnly]="formstatus" [disabled]="formstatus" />
      </div>

      <div class="col-md-6 mb-3">
        <div class="form-group position-relative " tabindex="0" (focusout)="onFocusOut($event)">
          <label>Group</label>
          <input
            type="text"
            class="form-control search-input"
            placeholder="Group"
            [(ngModel)]="searchTerm"
            name="vendorInput"
            (input)="filterVendors()"
            (focus)="onFocus()"
            autocomplete="off"
            required
            [readOnly]="formstatus" [disabled]="formstatus"
          />
    
         <!--  <i class="fa-solid fa-caret-down search-icon"></i> -->
    
          <ul *ngIf="showDropdown && filteredVendors.length > 0" class="dropdown-menu w-100 show">
            <li
              *ngFor="let vendor of filteredVendors"
              class="dropdown-item"
              (mousedown)="selectVendor(vendor)"
              [class.active]="searchTerm === vendor"
            >
              {{ vendor }}
            </li>
          </ul>
    
          <div *ngIf="showDropdown && filteredVendors.length === 0" class="dropdown-menu w-100 show no-results p-1">
            No Group found
          </div>
        </div>
      </div>
      <div class="col-mid-6 mb-3">
        <label>Parent Account</label>
        <input type="text" placeholder="Parent Account" class="form-control" [(ngModel)]="vendor.parentAccount" name="parentAccount" [readOnly]="formstatus" [disabled]="formstatus"/>
      </div>

    </div>
  </div>
    <!-- right side filed -->
     <div class="col-md-6">

   
    <div class="row w-100">
      <div class="form-check form-switch mt-4 col-md-6 mb-4 ms-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="gstToggle"
         [readOnly]="formstatus" [disabled]="formstatus"
          name="gstToggle"
        />
        <label class="form-check-label" for="gstToggle">
          GST Applicable
        </label>
      </div>
    
      <div class="form-check form-switch mt-4 col-md-5 mb-4 ms-3 ms-lg-0">
        <input
          class="form-check-input"
          type="checkbox"
          id="reverseChargeToggle"
          [(ngModel)]="vendor.reverseChargeApplicable"
          name="reverseChargeApplicable"
          [readOnly]="formstatus" [disabled]="formstatus"
        />
        <label class="form-check-label" for="reverseChargeToggle">
          Attracts Reverse Charges
        </label>
      </div>

<div class="col-md-6 mb-4">
  <label>GST Type</label>
  <input type="text" placeholder="GST Type" class="form-control" [(ngModel)]="vendor.gstType" name="gstType" required
  [readOnly]="formstatus" [disabled]="formstatus"/>
</div>
 <div class="col-md-6 mb-4">
  <label>HSN/SAC</label>
  <input type="text" placeholder="HSN/SAC" class="form-control" [(ngModel)]="vendor.hsnSac" name="hsnSac"
  [readOnly]="formstatus" [disabled]="formstatus"/>
 </div>
 <div class="col-md-6 mb-4">
<label>Service Type</label>
<input type="text" placeholder="Service Type" class="form-control" [(ngModel)]="vendor.serviceType" name="serviceType"
[readOnly]="formstatus" [disabled]="formstatus"/>
 </div>
 <div class="col-md-6 mb-4">
  <label>Default GST</label>
  <input type="text" placeholder="Service Type" class="form-control" [(ngModel)]="vendor.defaultGst" name="defaultGst"
  [readOnly]="formstatus" [disabled]="formstatus"/>
   </div>

   <div class="form-check form-switch mt-4 col-md-5 ms-3 me-4">
    <input type="checkbox" class="form-check-input" id="tdsToggle"
           [(ngModel)]="vendor.tdsApplicable" name="tdsApplicable" [readOnly]="formstatus" [disabled]="formstatus"/>
    <label class="form-check-label" for="tdsToggle">TDS Applicable</label>
  </div>

  <div class="col-md-6 ms-lg-2">
    <label>TDS Code</label>
    <input type="text" class="form-control" placeholder="TDS Code" [(ngModel)]="vendor.tdsCode" name="tdsCode" [readOnly]="formstatus" [disabled]="formstatus" />
  </div>

    </div>
  </div>
  <div class="col-12 mt-4">
    <div class="d-flex justify-content-end gap-3"*ngIf="!formstatus; else elseBlock">
      
      <select class="btn btn-form text-center" [(ngModel)]="vendor.status" name="status" aria-label="status">
        <option value="draft">Draft</option>
        <option value="confirm">Confirm</option>
      </select>
    
  
      <button type="button" class="btn btn-secondary px-4" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary px-4" >Submit</button>

    </div>
    <ng-template #elseBlock >
<div class="d-flex justify-content-end gap-3">
  <button type="button" class="btn btn-warning " >Edit </button>
  <button type="button" class="btn btn-dark " (click)="onCancel()">close </button>
</div>
      
    </ng-template>
  </div>
  
  
  </form>

  </div>
